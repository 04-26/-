<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_830376_qzecyukz0s.css">
  <link href="//cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <title>小顺子小程序</title>
</head>
<style>
  html,
  body,
  #app {
    height: 100%;
    margin: 0px;
    padding: 0px;
  }

  .d2-home {
    background-color: #303133;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .d2-home__main {
    user-select: none;
    width: 100%;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .d2-home__footer {
    width: 100%;
    flex-grow: 0;
    text-align: center;
    padding: 1em 0;
  }

  .d2-home__footer>a {
    font-size: 12px;
    color: #ABABAB;
    text-decoration: none;
  }

  .d2-home__loading {
    height: 32px;
    width: 32px;
    margin-bottom: 20px;
  }

  .d2-home__title {
    color: #FFF;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .d2-home__sub-title {
    color: #ABABAB;
    font-size: 12px;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but vms doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="d2-home">
      <div class="d2-home__main">
        <div class="d2-home__title">
          正在加载资源
        </div>
        <div class="d2-home__sub-title">
          初次加载资源可能需要较多时间 请耐心等待
        </div>
      </div>
      <div class="d2-home__footer">

      </div>
    </div>
  </div>
  <script charset="utf-8" src="//map.qq.com/api/js?v=2.exp&key=CVDBZ-EIC33-HXD3D-3HPR6-B2JLJ-2YB7H"></script>

  <script src="//cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>

</html>
